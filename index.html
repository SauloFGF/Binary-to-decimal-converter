<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>Binary to Decimal Converter</header>
    <div class="inputs">
        <input class="input" type="text" placeholder="Binary" readonly id="binary" value="">
        <input class="input" type="text" placeholder="Decimal" readonly id="decimal" value="">
    </div>
    <h1>Enter a binary number</h1>
    <div class="button">
        <button class="value" data-num="0" id="valor">0</button>
        <button class="value" data-num="1" id="valor">1</button>
        <button class="value" id="clear">L</button>
    </div>
    <div class="resultado">
        <button class="converter" id="convert">Convert!</button>
    </div>
</body>
<script src="index.js"></script>
</html>
